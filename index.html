<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clothing Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Welcome to My Clothing Shop</header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product Name</h3>
            <p>Price: ₹999</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product Name</h3>
            <p>Price: ₹1299</p>
        </div>
    </div>
</body>
</html>
